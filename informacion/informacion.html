<!DOCTYPE html>
<html lang="en">

<head>
    <title> Informacion-Biker Racer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/css/reset.css" rel="stylesheet">
    <link href="../assets/css/style-informacion.css" rel="stylesheet">
    <link href="../assets/css/style-index.css" rel="stylesheet">
    <link rel="icon" href="../assets/img/rueda.png" type="image/x-icon">
</head>

<body>
    <header class="menu">
        <div class="container">

            <h1 class="titulo-menu"><img src="../assets/img/rueda.png" class="goma"><a href="../index.html" class="titulo-menu">Biker Racer </a></h1>

            <input type="search" class="buscador" placeholder="¿Qué deseas buscar?">
            <nav class="lista-menu">
                <a class="enlace-menu" href="../index.html">Volver</a>
            </nav>
        </div>
    </header>

    <main class="desarrollo">
        <div class="container">




            <section class="contactos " id="contactos ">
                <div class="container ">
                    <h2 class="titulo-contacto ">Conocenos y Contactanos</h2>

                    <p>En mantenimiento</p>

                    <div class="informacion-contacto ">
                        <nav class="lista-contacto ">
                            <img src="../assets/img/contacto.png " class="img-contacto " alt="rueda ">

                            <ul class="lista-informacion ">
                                <li class="list-info "><a class="preguntas " href="# ">Quienes Somos</a></li>
                                <li class="list-info "><a class="preguntas " href="# ">Políticas de privacidad</a></li>
                                <li class="list-info "><a class="preguntas " href="# ">Programa de fidelidad</a></li>
                                <li class="list-info "><a class="preguntas " href="# ">Nuestras Tiendas</a></li>
                                <li class="list-info "><a class="preguntas " href="# ">Quiero ser Franquiciado</a></li>
                                <li class="list-info "><a class="preguntas " href="# ">Anuncie Aquí</a></li>
                            </ul>
                        </nav>

                        <div class="contacto ">
                            <div class="titulos-contacto ">
                                <h3 class=" contacto-subtexto ">Hablanos</h3>
                            </div>
                            <form action="https://formsubmit.co/aldayanaavila02@gmail.com" method="POST" class="contacto-form" id="form" name="form">
                                <input class="contacto-input" type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                                <input class="contacto-input" type="email" id="email" name="email" placeholder="E-mail" required>
                                <input class="contacto-input" type="text" id="asunto" name="asunto" placeholder="Asunto" required>
                                <textarea class="contacto-input" rows="5" type="text" cols="40" id="mensaje" name="mensaje" placeholder="Mensaje" required></textarea> <button type="submit " id="enviar " class="contacto-boton ">Enviar mensaje</button>
                                <br>
                                <p class="alerta " id="alerta "></p>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <footer>
        <p>Hecho por
            <a href="https://docs.google.com/document/d/17czR9Tc1FW8u58CQo-9ZhV3rmkc7K-wlVFLgSIB82ho/edit?usp=sharing ">Aldayan A. Avila Dotel </a>
        </p>
        <a href="https://www.linkedin.com/in/aldayan-avila-b972a2239/ "><img src="../assets/img/linkedin.png " alt="logo de linkedin "></a>
        <a href="https://github.com/aldayan/Challenger-1-encriptador-de-texto "><img src="../assets/img/github.png " alt="logo de github "></a>

    </footer>

</body>

</html>
